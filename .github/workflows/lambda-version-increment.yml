name: Lambda Version Increment

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/lambda-version-increment.yml'
      - 'lambda-functions/**'
      - '!lambda-functions/**/version.py'  # Ignore version.py changes to avoid infinite loop
  pull_request:
    branches: [ main ]
    paths:
      - '.github/workflows/lambda-version-increment.yml'
      - 'lambda-functions/**'
      - '!lambda-functions/**/version.py'
  workflow_dispatch:


jobs:
  increment-versions:
    runs-on: ubuntu-latest

    # Only run if version files don't already have changes (to avoid conflicts)
    if: ${{ !contains(github.event.head_commit.message, '[auto-version]') }}

    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

    - name: Check for lambda function changes
      id: check-changes
      run: |
        # Get changed files in this push/PR
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }})
        else
          CHANGED_FILES=$(git diff --name-only ${{ github.event.before }}..${{ github.event.after }})
        fi

        echo "Changed files:"
        echo "$CHANGED_FILES"

        # Check if any lambda functions changed (excluding version.py files)
        LAMBDA_CHANGES=$(echo "$CHANGED_FILES" | grep -E '^lambda-functions/' | grep -v 'version\.py$' || true)

        if [ -n "$LAMBDA_CHANGES" ]; then
          echo "lambda-changes=true" >> $GITHUB_OUTPUT
          echo "Lambda function changes detected:"
          echo "$LAMBDA_CHANGES"
        else
          echo "lambda-changes=false" >> $GITHUB_OUTPUT
          echo "No lambda function changes detected"
        fi

    - name: Run version increment
      if: steps.check-changes.outputs.lambda-changes == 'true'
      run: |
        echo "🚀 Running lambda version increment..."
        python3 scripts/version_manager.py

    - name: Commit version updates
      if: steps.check-changes.outputs.lambda-changes == 'true'
      run: |
        # Check if there are version file changes to commit
        if git diff --quiet; then
          echo "No version changes to commit"
          exit 0
        fi

        echo "📝 Committing version updates..."
        git add lambda-functions/*/version.py
        git commit -m "[auto-version] Increment lambda function versions

        This commit was automatically generated by the version increment workflow.
        Version numbers are updated for lambda functions that were modified in this push."

        # Only push if this is a push to main (not a PR)
        if [ "${{ github.event_name }}" = "push" ]; then
          git push
          echo "✅ Version updates pushed to main"
        else
          echo "ℹ️  PR detected - version updates prepared but not pushed"
        fi

    - name: Summary
      if: steps.check-changes.outputs.lambda-changes == 'true'
      run: |
        echo "🎉 Lambda function version increment complete!"
        echo "📊 Summary:"
        echo "- Event: ${{ github.event_name }}"
        echo "- Branch: ${{ github.ref_name }}"
        echo "- Lambda functions with version updates:"
        git diff --name-only | grep version.py || echo "  (No version files updated)"
