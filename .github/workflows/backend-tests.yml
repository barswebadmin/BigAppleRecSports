name: Backend Tests

# Prevent duplicate runs for the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref_name }}
  cancel-in-progress: true

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    # Advisory only: do not fail the entire workflow/merge if tests fail here
    continue-on-error: true

    defaults:
      run:
        working-directory: ./backend

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up test environment variables
      run: |
        echo "SHOPIFY_URL_ADMIN_DOMAIN=test-store.myshopify.com" >> $GITHUB_ENV
        echo "SHOPIFY_TOKEN=test_token" >> $GITHUB_ENV
        echo "ENVIRONMENT=test" >> $GITHUB_ENV

    - name: Run all tests using pytest
      run: |
        # Set environment variables for testing
        export SHOPIFY_URL_ADMIN_DOMAIN="test-store.myshopify.com"
        export SHOPIFY_TOKEN="test_token"
        export ENVIRONMENT="test"
        export SLACK_REFUNDS_BOT_TOKEN="test_slack_token"

        echo "üß™ Environment setup:"
        echo "  ENVIRONMENT=$ENVIRONMENT"
        echo "  SHOPIFY_URL_ADMIN_DOMAIN=$SHOPIFY_URL_ADMIN_DOMAIN"
        echo "  SHOPIFY_TOKEN present: $([ -n "$SHOPIFY_TOKEN" ] && echo 'yes' || echo 'no')"

        # Run unit tests (skip if directory doesn't exist or is empty)
        echo "üß™ Running unit tests with mocked services (no external API calls)..."
        if [ -d "tests/unit" ] && [ "$(find tests/unit -name '*.py' -not -name '__init__.py' | wc -l)" -gt 0 ]; then
          python -m pytest tests/unit/ -v
        else
          echo "‚ö†Ô∏è No unit tests found in tests/unit/, skipping..."
        fi

        echo "üß™ Running service-specific unit tests..."
        python -m pytest services/*/tests/ -v || true

        echo "üß™ Running router unit tests..."
        python -m pytest routers/tests/ -v || true

        echo "üß™ Running Slack webhook tests..."
        python -m pytest routers/tests/test_slack_router.py -v || true

        echo "üß™ Running integration tests..."
        if [ -d "tests/integration" ] && [ "$(find tests/integration -name '*.py' -not -name '__init__.py' | wc -l)" -gt 0 ]; then
          python -m pytest tests/integration/ -v
        else
          echo "‚ö†Ô∏è No integration tests found in tests/integration/, skipping..."
        fi

        echo "‚úÖ Backend test run completed (advisory)."
      env:
        SHOPIFY_URL_ADMIN_DOMAIN: test-store.myshopify.com
        SHOPIFY_TOKEN: test_token
        ENVIRONMENT: test
        SLACK_REFUNDS_BOT_TOKEN: test_slack_token
