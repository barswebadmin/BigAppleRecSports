 services:
  - type: web
    name: bars-backend
    env: python
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && python -m uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: SHOPIFY_STORE
        fromDatabase:
          name: bars-secrets
          property: SHOPIFY_STORE
      - key: SHOPIFY_TOKEN
        fromDatabase:
          name: bars-secrets
          property: SHOPIFY_TOKEN